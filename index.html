<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<h1>My Picture Book</h1>
<h4>Created By</h4>
<h3>Sariat Adenike</h3>

<p>User's story: the website enables the users to click and rotate the images by using the previous and next image buttons. It also allows the user to give feedback or receive a newsletter.</p>

<button id="pre">Previous Image</button>
<button id="nex">Next Image</button>

<h2 id="desc"></h2>
<img  id="Image" height="500px" width="500px">

<p>Please enter your email to join my newsletter;</p>
<ul id="list"></ul>
<input id="text"></input>
<button id="button">Submit</button> 

<script>var Image_name, description;

function convertToNumber(value) {
  // Convert a string value to a number if possible
  let number_value = Number(value);
  if (Number.isNaN(number_value)) {
    return 0
  } else {
    return number_value
  }
}


Image_name = ['https://img.etimg.com/thumb/msid-88634316,width-1200,height-900,imgsize-65126,resizemode-8,quality-100/tech/technology/tracking-the-buzz-in-tech.jpg', 'https://unify.com/wp-content/uploads/2019/09/Remote-working-blog-rebecca-1.jpg', 'https://dr3h7ptpe31k5.cloudfront.net/Assets/images/3711/Conventional-Workspace-London-Camden-Town-47-Kentish-Town-Road-877032.jpg'];
description = ['Tech-pic', 'Remote-pic', 'Office-pic'];


document.getElementById('pre').addEventListener('click', (event) => {
  let element_Image = document.getElementById('Image');
  Image_name.push(Image_name[0]);
  element_Image.setAttribute("src", Image_name.shift());
  let element_desc = document.getElementById('desc');
  description.push(description[0]);
  element_desc.innerText = description.shift();

});

document.getElementById('nex').addEventListener('click', (event) => {
  let element_Image2 = document.getElementById('Image');
  Image_name.unshift(Image_name.slice(-1)[0]);
  element_Image2.setAttribute("src", Image_name.pop());
  let element_desc2 = document.getElementById('desc');
  description.unshift(description.slice(-1)[0]);
  element_desc2.innerText = description.pop();

});

document.getElementById('button').addEventListener('click', (event) => {
  let element_list = document.getElementById('list');
  element_list.innerText = document.getElementById('text').value;

});</script>

</body>

</html>
